[supervisord]
nodaemon=true

[program:app-update]
command=/bin/bash /app_updater.sh %(ENV_APP_UPDATE_DIR) %(ENV_DEST_UPDATE_DIR) %(ENV_BACKUP_DIR) %(ENV_RESTART_SERVICE)
priority=900
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
username=www-data
autorestart=true
